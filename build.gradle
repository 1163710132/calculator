apply plugin: 'java'
//apply plugin: 'maven'

group = 'com.chen1144'
version = '1.1-SNAPSHOT'

description = """"""

sourceCompatibility = 11
targetCompatibility = 11

repositories {
//    maven { url "http://repo.maven.apache.org/maven2" }
    mavenCentral()
    jcenter()
    maven { url "https://www2.ph.ed.ac.uk/maven2/" }
}
dependencies {
//    compile group: 'com.google.guava', name: 'guava', version:'RELEASE'
    compile group: 'uk.ac.ed.ph.snuggletex', name: 'snuggletex-core', version:'1.2.2'
    compile group: 'net.sourceforge.jeuclid', name: 'jeuclid-core', version:'3.1.0'
    compile group: 'com.google.code.gson', name: 'gson', version:'2.8.5'
    testCompile group: 'org.junit.jupiter', name: 'junit-jupiter-api', version: '5.4.0-M1'
    testCompile group: 'org.testng', name: 'testng', version: '6.14.3'
}
